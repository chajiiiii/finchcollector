{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
    <div class="card-content">
        <span class="car-title">{{ finch.breed }}</span>
        <p>Wingspan: {{ finch.wingspan }}</p>
        <p>Colors: {{ finch.colors }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'finches_update' finch.id %}">EDIT</a>
    </div>
</div>

{% endblock %}
